  freeze_image: True
  freeze_pc: True
  freeze_video: True
  freeze_audio: True
  num_query_token: 32
  llm_model: "/home/atuin/g102ea/g102ea15/mr-Audio/checkpoints/X-InstructBLIP/vicuna-7b-v1.1"
  prompt:  ""
