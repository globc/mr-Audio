  load_qformer_type_shared: ""
  load_projection_shared: False
  load_projection_type_shaped: ""
  load_ln_type_shared: ""
  shared_qformer_num_features: 512
  clean_tokenization: True

datasets:
  qvh_audio: # name of the dataset builder
    data_type: [video, audio]

    video_processor:
        train:
          name: "alpro_video_train_stamps"
          n_frms: 20
          image_size: 224
        eval:
          name: "alpro_video_eval_stamps"
          n_frms: 20
          image_size: 224

    audio_processor:
        train:
          name: beats_audio
          sampling_rate: 16000
          n_frames: 20
        eval:
          name: beats_audio
          sampling_rate: 16000
          n_frames: 20
          is_eval: False

    text_processor:
          train:
            name: "blip_question"
          eval:
            name: "blip_question"

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/new_train.json
          storage:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/new_train.json
        val:
          url:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/new_val.json
          storage:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/new_val.json
        test:
          # url: Your/path/to/test_dummy.json
          # storage: Your/path/to/test_dummy.json
          url:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/test.json
          storage:
            - /home/atuin/g102ea/g102ea15/mr-Audio/mr_BLIP_data/charades_sta_annotations/lavis/test.json
      video:
        storage: /home/atuin/g102ea/shared/videos/Charades_v1
      audio:
        storage: /home/atuin/g102ea/shared/videos/Charades_v1

run:
  task: moment_retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 698 # 10% * 20 epochs * 349 steps/epoch = 698
  weight_decay: 0.05
  max_epoch: 20
  batch_size_train: 8
  batch_size_eval: 4
  num_workers: 2
  accum_grad_iters: 1

  seed: 42
  output_dir: "result/xinstructblip/Charades/"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 4
  dist_url: "env://"
  distributed: True
  find_unused_parameters: False

  wandb: True
  wandb_project: "mr_BLIP"
  wandb_name: "Charades_20"