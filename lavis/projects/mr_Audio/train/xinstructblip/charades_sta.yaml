  audio_encoder_kwargs :  {"checkpoint_path": "/home/atuin/g102ea/g102ea15/mr-Audio/checkpoints/X-InstructBLIP/BEATs_iter3_plus_AS2M.pt"}
  image_precision: "fp16"
  pc_precision: "fp16"
  video_precision: "fp16"
