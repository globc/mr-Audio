model:
  arch: blip2_vicuna_xinstruct_mr
  model_type: vicuna7b
  model_path: "/home/atuin/g102ea/shared/group_2/checkpoints/X-InstructBLIP/vicuna-7b-v1.1" 
  audio_path: "/home/atuin/g102ea/shared/group_2/checkpoints/X-InstructBLIP/BEATs_iter3_plus_AS2M.pt"
  enumerate_inputs: False
  modalities: ["audio", "video"] # TODO set to ["video"] for baselines
  lora: True # TODO set to false for real eval
  interleave_seconds: True
  finetuned: ""

datasets:
  qvh_audio: # name of the dataset builder
    data_type: [video, audio]

    video_processor:
        train:
          name: "alpro_video_train_stamps"
          n_frms: 60
          image_size: 224
        eval:
          name: "alpro_video_eval_stamps"
          n_frms: 60
          image_size: 224

    audio_processor:
        train:
          name: beats_audio
          sampling_rate: 16000
          n_frames: 60
        eval:
          name: beats_audio
          sampling_rate: 16000
          n_frames: 60
          is_eval: False

    text_processor:
          train:
            name: "blip_question"
          eval:
            name: "blip_question"

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url:
            - /home/atuin/g102ea/shared/qvh/lavis/train.json
          storage:
            - /home/atuin/g102ea/shared/qvh/lavis/train.json
        val:
          url:
            - /home/atuin/g102ea/shared/qvh/lavis/val_10.json
          storage:
            - /home/atuin/g102ea/shared/qvh/lavis/val_10.json
        test:
          # url: Your/path/to/test_dummy.json
          # storage: Your/path/to/test_dummy.json
          url:
            - /home/atuin/g102ea/shared/qvh/lavis/val_10.json
          storage:
            - /home/atuin/g102ea/shared/qvh/lavis/val_10.json
      video:
        storage: /home/atuin/g102ea/shared/qvh/qvh/videos
      audio:
        storage: /home/atuin/g102ea/shared/qvh/qvh/videos

run:
  task: moment_retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 9025 # 1805 iters/ epoch * 50 epochs * 0.1 = 9025
  weight_decay: 0.05
  max_epoch: 50
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 2
  accum_grad_iters: 2

  seed: 42
  output_dir: "result/xinstructblip/QVH/"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 4
  dist_url: "env://"
  distributed: True
  find_unused_parameters: False

  wandb: False
  wandb_project: "mr_BLIP"
  wandb_name: "QVH_150"